<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="./wheel.png">
	<title>轮子</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}
		#app {
			margin: 20px;
		}
		body {
			font-size: var(--font-size);
		}
	</style>
</head>
<body>
	<div id="app">
		<g-row gutter="20">
			<g-col span="2"
				:phone="{span: 24}"
				:ipad="{span: 8}"
				:narrow-pc="{span: 4}"
				:pc="{span: 2}"
				:wide-pc="{span: 1}"
			>
				1
			</g-col>
			<g-col span="22"
				:phone="{span: 24}"
				:ipad="{span: 16}"
				:narrow-pc="{span: 20}"
				:pc="{span: 22}"
				:wide-pc="{span: 23}"
			>
				1
			</g-col>
		</g-row>
		<g-row gutter="20">
			<g-col span="4">1</g-col>
			<g-col span="20">11</g-col>
		</g-row>
		<g-row gutter="20">
			<g-col span="4">1</g-col>
			<g-col span="18" offset="2">11</g-col>
		</g-row>
		<g-row gutter="20">
			<g-col span="4">1</g-col>
			<g-col span="8" offset="2">2</g-col>
			<g-col span="8" offset="2">3</g-col>
		</g-row>
		<g-row gutter="20">
			<g-col span="4">1</g-col>
			<g-col span="4" offset="6">2</g-col>
			<g-col span="8" offset="2">3</g-col>
		</g-row>
		<hr>
		<div class="box">
			<pl-input value="Whong" @change="inputChange"></pl-input>
			<pl-input v-model="message"></pl-input>
            <p>{{message}}</p>
            <button @click="message += 1">+1</button>
			<pl-input value="Walter"></pl-input>
		</div>
		<div class="box">
			<!-- <pl-input value="Jack" error="Name is less than 8 letters"></pl-input> -->
			<pl-input value="Wang" @change="inputChange"></pl-input>
		</div>
		<div class="box">
			<g-button :loading="loading1" @click="loading1 = !loading1">
      			按钮
    		</g-button>
    		<g-button icon="settings" :loading="loading2"
      			@click="loading2 = !loading2">
      			按钮
    		</g-button>
    		<g-button icon="settings" icon-position="right" :loading="loading3"
      			@click="loading3 = !loading3">
      			按钮
    		</g-button>
    		<g-button-group>
				<g-button icon="left">上一页</g-button>
				<g-button>更多</g-button>
				<g-button icon="right" icon-position="right">下一页</g-button>
    		</g-button-group>
		</div>
	</div>
	<script src="./src/app.js"></script>
</body>
</html>
